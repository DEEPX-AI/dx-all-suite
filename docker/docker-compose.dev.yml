services:
  dx-compiler:
    volumes:
      - /mnt/datasets:/mnt/datasets
      - /mnt/regression_storage:/mnt/regression_storage
      - /mnt/modelzoo_storage:/mnt/modelzoo_storage
      - ~/.ssh:/root/.ssh
  dx-runtime:
    volumes:
      - /mnt/datasets:/mnt/datasets
      - /mnt/regression_storage:/mnt/regression_storage
      - /mnt/modelzoo_storage:/mnt/modelzoo_storage
      - ~/.ssh:/root/.ssh
  dx-modelzoo:
    volumes:
      - /mnt/datasets:/mnt/datasets
      - /mnt/regression_storage:/mnt/regression_storage
      - /mnt/modelzoo_storage:/mnt/modelzoo_storage
      - ${DX_COMPILER_SRC_PATH:-../dx-compiler}:/deepx/dx-compiler
      - ${DX_RUNTIME_SRC_PATH:-../dx-runtime}:/deepx/dx-runtime
      - ${DX_MZ_SRC_PATH:-../dx-modelzoo}:/deepx/dx-modelzoo
      - ~/.ssh:/root/.ssh
